<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przydatne gówno na INF.03</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            z-index: 1;
        }
        .btn {
            margin: 10px;
            background-color: #ff69b4; /* Różowy kolor */
            border: none;
        }
        .btn:hover {
            background-color: #ff1493; /* Ciemniejszy różowy kolor */
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1e1e1e, #2c2c2c, #1e1e1e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            z-index: 0;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Przydatne gówno na INF.03</h1>
        <div>
            <a href="js.html" class="btn btn-primary">JavaScript</a>
            <a href="mysql.html" class="btn btn-primary">MySQL</a>
            <a href="php.html" class="btn btn-primary">PHP</a>
            <a href="arkusze.html" class="btn btn-primary">ARKUSZE</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
